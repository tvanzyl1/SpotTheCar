	<div class="jumbotron">
    <div class="container text-center">
		    <h2>Spot the car</h2>
    </div>
	</div>
<!--/*
*Game List Page
*/-->
  <div id="gameListPage" class="collapse show">
	  <div id="gameList">	</div>
	  <script>getGameList();</script>

    <div>
  		<button type="button" class="btn btn-secondary btn-lg btn-block" onclick="showNewGamePage();" id="newGameBtn">New Game</button>
  	</div>
  </div>
  <!--/*
  *New Game Page
  */-->
<form id="newGamePage" class="collapse hide">
  <p>Name your new game.</p>
  <label for="NewGameNameInpt"><b>Name:</b></label>
  <input required id="NewGameNameInpt" name='newgamenameinpt' class="form-control input input-sm"
                 type="text" >
  </br>
  <label for="NewGameScoreInpt"><b>Winning Score:</b></label>
  <input required id="NewGameScoreInpt" name='newgamescoreinpt' class="form-control input input-sm"
                 type="text" >
  </br>
  <div>
    <button type="button" class="btn btn-secondary btn-lg btn-block"  id="addGameBtn" onclick="createNewGame();">Done</button>
  </div>
  <div>
    <button type="button" class="btn btn-secondary btn-lg btn-block" id="cancelNewGameBtn" onclick="showGameListPage();">Cancel</button>
  </div>
</form>
<!--
Game page
-->
<form id="gamePage" class="collapse hide">
  <div id="gameTitle"><h3><var id="pgametitle">name</var></h3></div>
  </br>
  <div id="playerList">	</div>
  <script>getPlayerList();</script>

  <div id="addPlayerDiv"> </div>
  <script>addPlayerButton();</script>

    <div>
      <button type="button" class="btn btn-secondary btn-lg btn-block" id="backToGameListBtn" onclick="showGameListPage();">Back</button>
    </div>

</form>

<!--/*
*Add Player Page
*/-->
<form id="newPlayerPage" class="collapse hide">
<p>What is your player's name?</p>
<label for="NewPlayerInpt"><b>Player Name:</b></label>
<input required id="NewPlayerInpt" name='newplayerinpt' class="form-control input input-sm"
               type="text" >
<p></p>
<div>
  <button type="button" class="btn btn-secondary btn-lg btn-block"  id="addPlayerBtn" onclick="addNewPlayer();">Add Player</button>
</div>
<div>
  <button type="button" class="btn btn-secondary btn-lg btn-block" id="cancelAddPlayerBtn" onclick="cancelAddPlayer();">Not Now, Thanks.</button>
</div>
</form>

</br>
